$config = ~/dotfiles/.config/hypr/config

# --------------------------------------------------------
# * Monitor
# --------------------------------------------------------
monitor = eDP-1,1920x1080,1920x0,1
monitor = HDMI-A-1,1920x1080@120,0x0,1

# --------------------------------------------------------
# * Cursor
# --------------------------------------------------------
exec-once = hyprctl setcursor Bibata-Original-Classic 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Original-Classic'
exec = gsettings set org.gnome.desktop.interface cursor-size 20

# --------------------------------------------------------
# * Environment
# --------------------------------------------------------
env = HYPRCURSOR_THEME,Bibata-Original-Classic
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Bibata-Original-Classic
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = MOZ_ENABLE_WAYLAND,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# for xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

xwayland {
    force_zero_scaling = true
}

source = ~/.cache/wal/colors-hyprland.conf

# --------------------------------------------------------
# * Window
# --------------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color6 $color3 90deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# --------------------------------------------------------
# * Layout
# --------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# --------------------------------------------------------
# * Misc
# --------------------------------------------------------
misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# -----------------------------------------------------
# * Keyboard Layout
# -----------------------------------------------------
input {
    kb_layout = us,br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1
    mouse_refocus=false

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# --------------------------------------------------------
# * Decorations
# --------------------------------------------------------
decoration {
    rounding = 10
    drop_shadow = true

    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(121214ee)

    active_opacity = 1.0
    inactive_opacity = 0.8

    blur {
        enabled = true
        special = true
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

# --------------------------------------------------------
# * Animations
# --------------------------------------------------------

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# --------------------------------------------------------
# * Sources
# --------------------------------------------------------
source = $config/windowrule.conf    # * Windows Rules
source = $config/keybinding.conf    # * Keyboard
source = $config/autostart.conf     # * Autostart